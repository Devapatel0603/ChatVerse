{% extends "common.html" %}
{% block content %}

<section class="login">
    <div class="loginImg">
        <img src="{{ url_for('static', filename='images/ai.webp') }}" alt=""/>
    </div>
    
    <div class="content">
    
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                <div class="alert">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}
            {% endwith %}
        
        <form action="/forgot_email_verify" class="loginform" method="POST">
            
            <input type=text class="email verify" autocomplete="off" placeholder='Enter OTP' name='oth2'>
            <button class='btn ver-btn' type='submit'>Submit</button>   
            
        </form>
        
    </div>
</section>

{% endblock content %}
